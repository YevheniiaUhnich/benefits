<footer class="work-together container" id="footer">
  <h2 class="work-together-header">
    <span class="work-together-list-of-header">
      <span class="work-together-first-line-of-header">
        <picture class="work-together-owner-photo">
          <source
            media="(min-width:1440px)"
            srcset="./img/footer/d-lj.jpg 1x, ./img/footer/d-lj-2x.jpg 2x"
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="./img/footer/t-lj.jpg 1x, ./img/footer/t-lj-2x.jpg 2x"
            type="image/jpg"
          />
          <source
            media="(max-width:767px)"
            srcset="./img/footer/m-lj.jpg 1x, ./img/footer/m-lj-2x.jpg 2x"
            type="image/jpg"
          />
          <img
            class="work-together-logo-img"
            src="./img/footer/m-lj.jpg"
            alt="Owner's portfolio photo"
          />
        </picture>
        Letâ€™s <span class="span-highlight"> work </span>
      </span>
      <span>together</span>
    </span>
  </h2>
  <form class="work-together-subscribe">
    <ul class="work-together-list-in-form">
      <li class="work-together-item-of-form">
        <div class="subscribe-label">
          <input
            class="work-together-input-email"
            type="email"
            name="email"
            id="email"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            placeholder="clients@gmail.com"
            autocomplete="off"
            required
          />
          <label class="label-input-email" for="email"></label>
        </div>
        <div class="subscribe-label">
          <input
            class="work-together-comments"
            name="comments"
            type="text"
            id="comments"
            maxlength="200"
            placeholder="comments"
            autocomplete="off"
            required
          />
          <label class="label-input-comments" for="comments"></label>
        </div>
      </li>
      <li class="work-together-item-of-form">
        <button class="work-together-btn" type="submit">Send</button>
      </li>
    </ul>
  </form>
  <address class="work-together-contact">
    <ul class="work-together-menu">
      <li class="work-together-menu-link">
        <a class="work-together-link" href="mailto:lloydjefferson@gmail.com"
          >lloydjefferson@gmail.com</a
        >
      </li>
      <li class="work-together-menu-link">
        <a class="work-together-link" href="tel:+3801111111111"
          >+380 11 1111 11 11</a
        >
      </li>
    </ul>
  </address>
  <div class="work-together-backdrop visually-hidden">
    <button class="work-together-modal-close-x-btn" type="button">
      <svg
        class="work-together-modal-close-x-svg"
        width="22"
        height="22"
        aria-label="modal close button"
      >
        <use href="./img/icon.svg#icon-x"></use>
      </svg>
    </button>
    <h3 class="work-together-modal-head-text"></h3>
    <p class="work-together-invitation"></p>
  </div>
  <div class="modal-backdrop-bg visually-hidden"></div>
</footer>
